{{> _headerAdmin }}

<div class="container p-0">

    <div class="admin-header">
        <div class="admin-header-aside">
            <b>Rullio Divers</b>
        </div>
        <div class="admin-header-content">
            <h5>Fulano D' tal</h5>
        </div>
    </div>

    <div class="admin-panel">
        {{> _adminPanelAside }}

        <div class="admin-panel-main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <form action="#" enctype="multipart/form-data">
                            <div class="content-box">
                                <div class="content-box-header">
                                    <h4><span class="fas fa-key me-2"></span>Mi Cuenta</h4>
                                </div>
                                <div class="content-box-body">
                                    <div class="form-group mb-3">
                                        <label for="email" class="form-label">Correo</label>
                                        <input type="email" class="form-control" placeholder="correo@correo.com" />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="name" class="form-label">Nombres</label>
                                        <input type="name" class="form-control" placeholder="Sebastian" />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="name" class="form-label">Apellidos</label>
                                        <input type="name" class="form-control" placeholder="Grimodermo" />
                                    </div>
                                </div>
                                <div class="content-box-footer d-flex">
                                    <button class="btn btn-outline-primary w-100">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{> _footer }}
