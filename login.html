<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rullio Divers</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <main id="login">
        <a href="/" id="login-back-btn">Inicio</a>
        <form id="login-form" action="" method="post">
            <h1>Ingresar</h1>
            <div class="form-group mb-4">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" placeholder="correo@correo.com">
            </div>
            <div class="form-group mb-5">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="• • • • • •">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-light w-100">Login</button>
                <a href="register.html" class="btn btn-outline-secondary d-block w-50 mt-3 float-end">Registro</a>
            </div>
        </form>
    </main>

    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
